version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: exchange_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-exchange_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - exchange_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend (PHP-FPM)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exchange_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-exchange_db}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      BROADCAST_CONNECTION: pusher
      PUSHER_APP_ID: ${PUSHER_APP_ID:-2094510}
      PUSHER_APP_KEY: ${PUSHER_APP_KEY:-0f5bf4d7a638dbd2dcc1}
      PUSHER_APP_SECRET: ${PUSHER_APP_SECRET:-4fed51732fb2009bb4f2}
      PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER:-ap2}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - exchange_network

  # Nginx for Backend API
  nginx:
    image: nginx:alpine
    container_name: exchange_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - exchange_network

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
        VITE_PUSHER_APP_KEY: ${VITE_PUSHER_APP_KEY:-0f5bf4d7a638dbd2dcc1}
        VITE_PUSHER_APP_CLUSTER: ${VITE_PUSHER_APP_CLUSTER:-ap2}
    container_name: exchange_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - nginx
    networks:
      - exchange_network

networks:
  exchange_network:
    driver: bridge

volumes:
  db_data:
